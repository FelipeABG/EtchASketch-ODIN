<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="canvas">

    </div>
    <div class="container">
        <div id="colorMenu">
            <div class="radios">
                <input type="radio" name="color" id="red">
                <p>Red</p>
            </div>
            <div class="radios">
                <input type="radio" name="color" id="green">
                <p>Green</p>
            </div>
            <div class="radios">
                <input type="radio" name="color" id="blue">
                <p>Blue</p>
            </div>
        </div>
        <div id="modeMenu">
            <button class="modeMenu-button" id="colorMode">Color mode</button>
            <button class="modeMenu-button" id="clearMode">Clear all</button>
            <button class="modeMenu-button" id="eraserMode">Eraser mode</button>
        </div>
        <div id="sizeMenu">
            <div class="radios">
                <input type="radio" name="size" id="16">
                <p>16x16</p>
            </div>
            <div class="radios">
                <input type="radio" name="size" id="32">
                <p>32x32</p>
            </div>
            <div class="radios">
                <input type="radio" name="size" id="64">
                <p>64x64</p>
            </div>
        </div>
    </div>
</body>
</html>
